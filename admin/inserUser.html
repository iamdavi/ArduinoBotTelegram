<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Administrador</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/styleUsers.css" rel="stylesheet">
</head>

    <body class="stylish-color">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Administrador</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="navbar-collapse collapse order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-sm-center active">
                        <a class="nav-link text-center" href="#">Crear Usuario</a>
                    </li>
                    <li class="nav-item text-sm-center">
                        <a class="nav-link text-center" href="#">Lista usuarios</a>
                    </li>
                    <li class="nav-item text-sm-center">
                        <a class="nav-link text-center" href="#">Dispositivos</a>
                    </li>
                    <li class="nav-item text-sm-center">
                        <a class="nav-link text-center" href="#">Menu</a>
                    </li>
                    <li class="nav-item text-sm-center">
                        <a class="nav-link text-center" href="index.html">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-dm-8 col-sm-12">

            <!-- Card -->
            <div class="card">

                <!-- Card body -->
                <div class="card-body">

                    <!-- Material form register -->
                    <form>
                        <p class="h4 black-text text-center py-4">Inserta el nuevo usuario:</p>

                        <!-- Material input text -->
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="materialFormCardNameEx" class="form-control">
                            <label for="materialFormCardNameEx" class="font-weight-light">RFID</label>
                        </div>

                        <!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="materialFormCardEmailEx" class="form-control">
                            <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
                        </div>

                        <!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                            <input type="email" id="materialFormCardConfirmEx" class="form-control">
                            <label for="materialFormCardConfirmEx" class="font-weight-light">Confirm your email</label>
                        </div>

                        <!-- Material input password -->
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input type="password" id="materialFormCardPasswordEx" class="form-control">
                            <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                        </div>

                        <div class="text-center py-4 mt-3">
                            <button class="btn stylish-color" type="submit">Insertar</button>
                        </div>
                    </form>
                    <!-- Material form register -->

                </div>
                <!-- Card body -->

            </div>
            <!-- Card -->
            
          </div>
        </div>
      </div>  
    </main>
    

    <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>


</body>
</html>
